<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Seestar Live Dashboard</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: #111;
      color: #eee;
      margin: 0;
      padding: 1em;
    }

    h2 {
      color: #0f0;
      margin-bottom: 1em;
    }

    .circles {
      display: flex;
      gap: 2em;
      margin-bottom: 1em;
    }

    canvas {
      background: #111;
      border: 2px solid #fff;
      border-radius: 50%;
    }

    .dashboard {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
    }

    .card {
      background: #222;
      border: 1px solid #333;
      padding: 0.25em 0.5em;
      margin: 0.25em;
      min-height: auto;
      height: auto;
      border-radius: 8px;
      width: 350px;
      box-shadow: 0 0 10px #000;
    }

    .card h3 {
      margin-top: 0;
      margin: 0;
      padding: 0;
      font-size: 1em;
      color: #0f0;
    }

    .state {
      font-weight: bold;
      color: #0ff;
    }

    .error {
      color: #f00;
      font-weight: bold;
    }

    .state.complete {
      color: #4caf50;
    }

    .state.working {
      color: #ffc107;
    }

    .state.fail {
      color: #f44336;
    }

    .state.unknown {
      color: #aaa;
    }

    .status-indicator { font-size: 0.85em; color: #ccc; margin-bottom: 0.5em; }
    .status-indicator span { font-weight: bold; margin-left: 0.25em; }
    .status-true { color: #4caf50; }
    .status-false { color: #f44336; }
    .status-unknown { color: #aaa; }

  </style>
</head>
<body>
  <h2>Seestar Live Dashboard</h2>

  <div class="circles">
    <div>
      <canvas id="altitudeCanvas" width="120" height="120"></canvas>
      <div id="altValue" style="text-align:center; color:#aaa; font-size: 0.9em;"></div>
    </div>
    <div>
      <canvas id="azimuthCanvas" width="120" height="120"></canvas>
      <div id="azValue" style="text-align:center; color:#aaa; font-size: 0.9em;"></div>
    </div>
    <div id="statusPanel" style="min-width: 100px;"></div>
  </div>

  <div class="dashboard" id="dashboard">Connecting...</div>

  <script src="fancy_status_cards.js"></script>
  <script src="fancy_headlines.js"></script>
  <script>
    const dashboard = document.getElementById("dashboard");
    const expandedCards = new Map();
    // const socket = new WebSocket("ws://localhost:8765");
    const socket = new WebSocket("ws://100.73.152.103:8765");


    // Draw default visuals before any data arrives
    drawAltitude(document.getElementById('altitudeCanvas').getContext('2d'));
    drawAzimuth(document.getElementById('azimuthCanvas').getContext('2d'));
    document.getElementById('altValue').textContent = 'Alt: —';
    document.getElementById('azValue').textContent = 'Az: —';

    socket.onmessage = function(event) {
      try {
        const json = JSON.parse(event.data);
        fancy_status_cards(json, dashboard, expandedCards);
        updateAltAzFromJson(json);
      } catch (e) {
        dashboard.innerHTML = '<div class="card error">Invalid JSON received</div>';
      }
    };

    socket.onopen = () => dashboard.innerHTML = '<div class="card">Connected. Waiting for data...</div>';
    socket.onerror = () => dashboard.innerHTML = '<div class="card error">WebSocket error!</div>';
    socket.onclose = () => dashboard.innerHTML = '<div class="card error">Connection closed.</div>';
  </script>

</body>
</html>
